<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Project</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/0a9b7b3b75.js" crossorigin="anonymous"></script>
</head>
<body>

    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="./person-1.jpeg" id="person-img" alt="">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">UX Designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia nesciunt in dolorem excepturi labore reprehenderit libero quod perspiciatis, earum itaque laboriosam quos. Quas odio accusantium cum illum nisi mollitia voluptas.</p>
                <!-- prev next buttons -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
                <!-- random button -->
                <button class="random-btn">Surprise Me</button>
            </article>
        </section>
    </main>
    
    <script src="./index.js"></script>
</body>
</html>
